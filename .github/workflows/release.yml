name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Version bump job - only runs on manual dispatch
  version-bump:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update version in Cargo.toml
        id: bump
        run: |
          # Only replace the package version in [package] section, not dependency versions
          # Use awk to only replace the first version line (package version)
          awk -v ver="${{ inputs.version }}" '
            /^version = "/ && !done { sub(/^version = ".*"/, "version = \"" ver "\""); done=1 }
            { print }
          ' Cargo.toml > Cargo.toml.tmp && mv Cargo.toml.tmp Cargo.toml
          cargo check --quiet 2>/dev/null || true
          echo "version=v${{ inputs.version }}" >> $GITHUB_OUTPUT

      - name: Commit and tag
        run: |
          git add Cargo.toml Cargo.lock
          git commit -m "chore: bump version to ${{ inputs.version }}" || echo "No changes to commit"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}" || echo "Tag already exists"
          git push origin HEAD --follow-tags

  # Build binaries for multiple platforms
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [version-bump]
    if: always() && (needs.version-bump.result == 'success' || needs.version-bump.result == 'skipped')
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.version-bump.outputs.version || github.ref }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux' && !matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/kalamari dist/
          cp README.md LICENSE dist/
          cd dist && tar -czvf ../kalamari-${{ matrix.target }}.tar.gz *

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/kalamari.exe dist/
          Copy-Item README.md, LICENSE dist/
          Compress-Archive -Path dist/* -DestinationPath kalamari-${{ matrix.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: kalamari-${{ matrix.target }}
          path: kalamari-${{ matrix.target }}.${{ matrix.archive }}
          retention-days: 7

  # Create GitHub release with all artifacts
  release:
    name: Create Release
    needs: [version-bump, build]
    runs-on: ubuntu-latest
    if: always() && needs.build.result == 'success'
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Collect artifacts
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Get version
        id: version
        run: |
          if [[ -n "${{ needs.version-bump.outputs.version }}" ]]; then
            echo "version=${{ needs.version-bump.outputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Kalamari ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            release/*
          body: |
            ## Kalamari ${{ steps.version.outputs.version }}

            Lightweight headless browser for security testing.

            ### Installation

            **From crates.io:**
            ```bash
            cargo install kalamari
            ```

            **From binary:**
            Download the appropriate archive for your platform and extract it.

            ### Checksums
            See `SHA256SUMS.txt` for file checksums.

  # Publish to crates.io - runs for ALL release methods
  publish:
    name: Publish to crates.io
    needs: [version-bump, release]
    runs-on: ubuntu-latest
    if: always() && needs.release.result == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.version-bump.outputs.version || github.ref }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Verify package
        run: cargo publish --dry-run

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
